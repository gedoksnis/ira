{% extends "base.html" %}
{% block content %}
<h1>Mano paimta knyga: </h1>
<hr>
<ul>
  <img style="width:300px" src="{{ object.book.cover.url }}">
  <li><strong>Pavadinimas: {{object.book.title}}</strong> </li>
  <li><strong class="{% if object.is_overdue %} text-danger {% endif %}">Grąžinimo terminas: {{object.due_back}}</strong></li>
  {% if object.reader == user %}
  <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'my-book-update' object.id %}">Redaguoti</a>
  <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'my-book-delete' object.id %}">Ištrinti</a>
  {% endif %}
</ul>
{% endblock %}
